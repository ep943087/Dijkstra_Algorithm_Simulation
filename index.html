<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dijkstra's Algorithm</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Dijkstra's Algorithm</h1>
  <div class="dijkstra-controls">
    <button class='start'>Start</button>
    <button class="stop">Stop</button>
  </div>
  <div class="selects">
    <div class="select-group">
      <label>Delay</label>
      <select class="select-delay">
        <option value="instant">Instant (No Delay)</option>
        <option value="1" selected>1 millisecond</option>
        <option value="50">50 milliseconds</option>
        <option value="100">100 milliseconds</option>
        <option value="250">250 milliseconds</option>
        <option value="500">500 milliseconds</option>
        <option value="1000">1 second</option>
      </select>
    </div>
  </div>
  <div class="storage">
    <button class="storage-save">Save</button>
  </div>
  <div class='controls'>
    <button class='add-node control-button active'>Add Node</button>
    <button class='add-connection control-button'>Add Connection</button>
    <button class='move-node control-button'>Move 1 Node</button>
    <button class='delete-node control-button'>Delete Node</button>
    <button class='move-nodes control-button'>Move Nodes</button>
    <button class='move-around control-button'>Move Around</button>
  </div>
  <div class="canvas-container">
    <canvas id="myCanvas"></canvas>
  </div>
  <div class='connection-types'>
    <button class='connection-type clear-nodes'>Clear Nodes</button>
    <button class='connection-type clear-connections'>Clear Connections</button>
    <button class='connection-type connection-close'>Connect Close (Within 200px)</button>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
